language: python
sudo: false
python:
  - "3.4"
  - "3.5"
  - "3.6"
cache:
  pip: true
install:
  - pip install tox-travis codecov
script:
  - tox
env:
  matrix:
    - DJANGO="1.11"
    - DJANGO="2.0"
    - DJANGO="master"
matrix:
  allow_failures:
    - python: "3.4"
      env: DJANGO="master"
    - python: "3.5"
      env: DJANGO="master"
    - python: "3.6"
      env: DJANGO="master"
  exclude:
    - python: "3.4"
      env: DJANGO="master"
after_success:
  - codecov
